<div class="svg" role="presentation">
  <div class="grails-logo-container">
    <img class="grails-logo" src="../../images/grails-cupsonly-logo-white.svg"> <span style="font-size: 10rem;margin-left: -100px;margin-right: -13px;">+</span>
    <img class="hero-logo" src="https://angular.io/resources/images/logos/angular2/angular.svg" style="width: 161px;margin-right: -161px;margin-bottom: 88px;">
  </div>
</div>

<div id="content" role="main">
  <section class="container colset-2-its">
    <h1 style="text-align:center;">Welcome to Grails</h1>

    <div id="controllers" role="navigation">
      <h2>Available Controllers:</h2>
      <ul>
        <li *ngFor="let c of controllers">
          <div [ngSwitch]="hasRoute(c.logicalPropertyName)">
            <a *ngSwitchCase="true" [routerLink]="'/' + c.logicalPropertyName">{{c.name}}</a>
            <a *ngSwitchCase="false" [href]="serverUrl + c.logicalPropertyName">{{c.name}}</a>
          </div>
        </li>
      </ul>
    </div>
  </section>
</div>
